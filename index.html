<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>▣ 星环数据舱 - 朱子硕 ▣</title>
    <style>
        :root {
            --星环黑: #0a0a0a;
            --辉光金: #d4af37;
            --星轨纹: linear-gradient(45deg, 
                transparent 0%, 
                rgba(212,175,55,0.1) 50%, 
                transparent 100%
            );
        }

        body {
            background: 
                radial-gradient(circle at 50% 20%, 
                    rgba(212,175,55,0.05) 0%, 
                    var(--星环黑) 80%
                ),
                var(--星环黑);
            color: #d4af99;
            font-family: 'Noto Serif SC', serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        /* 星环面板 */
        .stardust-panel {
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid;
            border-image: linear-gradient(
                to right,
                transparent 0%,
                var(--辉光金) 50%,
                transparent 100%
            ) 1;
            background: rgba(10,10,10,0.95);
            box-shadow: 0 0 50px rgba(212,175,55,0.1);
        }

        /* 数据星图 */
        .stellar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .data-capsule {
            padding: 1.5rem;
            background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
            border-left: 4px solid var(--辉光金);
            position: relative;
            transition: transform 0.3s;
        }
        .data-capsule:hover {
            transform: translateY(-5px);
        }
        .data-capsule::before {
            content: "";
            position: absolute;
            top: 0;
            left: -4px;
            height: 100%;
            width: 2px;
            background: var(--辉光金);
        }

        /* 星门按钮 */
        #stargateBtn {
            width: 300px;
            height: 60px;
            margin: 2rem auto;
            display: block;
            background: linear-gradient(90deg, 
                var(--辉光金) 0%, 
                #9c8412 100%
            );
            border: none;
            color: #000;
            font-size: 1.2em;
            letter-spacing: 3px;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
            transition: filter 0.3s;
        }
        #stargateBtn:active {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="stardust-panel">
        <div class="stellar-grid">
            <div class="data-capsule">
                <h3>◈ 星核架构 ◈</h3>

            </div>
            
            <div class="data-capsule">

                <pre id="quantumChannel">IP地址：█████\n协议：Tachyon-7</pre>
            </div>

            <div class="data-capsule">
                <h3>◈ 星图坐标 ◈</h3>
                <pre id="starMap">纬度：33.5614\n经度：114.0257</pre>
            </div>

            <div class="data-capsule">
                <h3>◈ 维度跃迁 ◈</h3>
                <pre id="dimensionalJump">曲率引擎：待机\n护盾强度：97%</pre>
            </div>
        </div>

        <button id="stargateBtn" onclick="activateStargate()">启 动 星 门 协 议</button>
    </div>

</body>
</html>
